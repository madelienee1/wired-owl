<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Open+Sans:wght@300&family=Victor+Mono:wght@300&display=swap"
        rel="stylesheet">

    <title>The Wired Owl Coffee Co.</title>
</head>

<body class="contact-body">
    <header>
        <nav>
            <div class="logo-container">
                <a href="index.html"><img class="logo" src="./images/simplelogo.jpg" alt="Wired Owl Coffee Co. Logo"
                        itemprop="image">
                </a>
                <p class="wired-owl-nav">The Wired Owl Coffee Co.</p>
            </div>
            <ul>
                <li class="nav-contact"><a href="contact.html">CONTACT</a></li>
                <li><a href="https://www.facebook.com/thewiredowlcoffeeco/" aria-label="Facebook"><img class="social"
                            src="./images/fbcircle.svg" alt="Facebook Logo"></a></li>
                <li><a href="https://www.instagram.com/wired_owl_coffee/?hl=en" aria-label="Instagram"><img
                            class="social" src="./images/instabw.svg" alt="Instagram Logo"></a></li>
                <li><a href="https://bopple.app/the-wired-owl-coffee-co"><img class="linkBopple"
                            src="./images/bopple-mobile.svg" alt="Bopple"></a></li>
            </ul>
        </nav>
    </header>

    <div>
        <img class="contact-banner" src="./images/contact-banner.jpg" alt="coffee on a timber table">
    </div>
    <h2>GET IN TOUCH</h2>

    <p>We would love to hear from you.<br>Fill out the form and we will be in touch shortly.</p>

    <div class="contact-container">
        <form class="contact-form">
            <input type="text" id="name" name="Name" placeholder="Name*" required>
            <input type="text" id="phone" name="Phone" placeholder="Phone*" required>
            <input type="email" id="email" name="Email" placeholder="Email*" required>
            <textarea id="message" rows="4" name="Enquiry" placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <div class="contact-visit">
        <!-- <div class="visit locate" itemscope itemtype="https://schema.org/ContactPage">
            <address itemprop="address">
                227 Rainbow St, Sandgate QLD 4017<br>MON - SUN | 6am - 2pm<br><abbr title="Phone">P:</abbr> 0413 849 814
            </address>
        </div> -->
        <img class="contact-footer-image" src="./images/window.png" alt="Window at the Wired Owl Coffee Co.">
        <img class="contact-footer-image" src="./images/nick-coffee.png" alt="Staff member grinding coffee beans">
        <img class="contact-footer-image" src="./images/light-fixture.png" alt="Vintage light-fixture">
    </div>
    <footer>
        <ul class="social-footer">
            <li><a href="https://www.facebook.com/thewiredowlcoffeeco/" aria-label="Facebook"><img class="social"
                        src="./images/fbcircle.svg" alt="Facebook Logo"></a></li>
            <li><a href="https://www.instagram.com/wired_owl_coffee/?hl=en" aria-label="Instagram"><img class="social"
                        src="./images/instabw.svg" alt="Instagram Logo"></a></li>
        </ul>
        <p class="copyright">&copy; Madeliene Stiller 2023</p>
    </footer>

    <script src="./script.js" defer></script>
</body>

</html>
